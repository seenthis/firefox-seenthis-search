<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title data-i18n="extensionName"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="base.css" type="text/css" />
	</head>
	<body>
		<div id="seens">
			<input id="text" class="search" data-i18n="placeholder=search" name="pattern" value="" size="80" type="text" autocomplete="off" />
			<a id ="sync" href="#"><img src="./sync.gif" alt="" /><span data-i18n="sync" /></a>
			<table>
				<caption><span id="hits"></span> <span data-i18n="hits"></span> / <span data-i18n="total"></span> : <span id="total"></span><ul class="pagination paginationTop"></ul></caption>
				<thead>
					<tr>
						<th class="description" data-i18n="description"></th>
						<th class="tags" data-i18n="tags"></th>
						<th class="time" data-i18n="time"></th>
					</tr>
				</thead>
				<tbody class="list">
				</tbody>
			</table>
			<ul class="pagination paginationBottom"></ul>
		</div>
		<script type="text/javascript" src="lib/chrome-i18n.js"></script>
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/localforage.min.js"></script>
		<script type="text/javascript" src="lib/list.js"></script>
		<script type="text/javascript" src="lib/list.pagination.js"></script>
		<script type="text/javascript" src="seenthis.js"></script>
		<script type="text/javascript" src="init.js"></script>
	</body>
</html>
